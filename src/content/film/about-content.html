<section class="horizontal-gallery">
  <div class="horizontal-scroll-container">
    <div class="horizontal-gallery-item has-hover">
      <img
        src="/static/img/film/me1.JPG"
        class="gallery__img gallery__img--primary"
        alt="1a"
        loading="lazy"
      />
      <img
        src="/static/img/film/me2.jpeg"
        class="gallery__img gallery__img--hover"
        alt="1b"
        loading="lazy"
      />
    </div>
    <div class="horizontal-gallery-item">
      <p style="text-align: left">
        lil guy, lil (35mm) camera<br />bay area, ca
      </p>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .querySelectorAll(".horizontal-gallery-item.has-hover")
          .forEach((e) => {
            let o = 0,
              n = !1;
            var t = e.closest(".horizontal-scroll-container");
            t &&
              t.addEventListener("scroll", () => {
                (n = !0),
                  setTimeout(() => {
                    n = !1;
                  }, 150);
              }),
              e.addEventListener("touchstart", function (t) {
                (o = Date.now()),
                  (n = !1),
                  setTimeout(() => {
                    n || e.classList.add("touch-active");
                  }, 100);
              }),
              e.addEventListener("touchmove", function (t) {
                (t = t.touches[0]),
                  (t = document.elementFromPoint(t.clientX, t.clientY));
                e.contains(t) || e.classList.remove("touch-active");
              }),
              e.addEventListener("touchend", function (t) {
                Date.now(), o;
                setTimeout(() => {
                  e.classList.remove("touch-active");
                }, 300);
              }),
              e.addEventListener("touchcancel", function (t) {
                e.classList.remove("touch-active");
              });
          });
      });
    </script>
  </div>
</section>
